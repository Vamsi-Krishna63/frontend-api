<!DOCTYPE html>
<html>

<head>
  <title>Frontend → Backend Test</title>
</head>

<body>
  <h1>Frontend ↔ Backend Connection</h1>

  <button onclick="checkHealth()">Check Health</button>
  <button onclick="greet()">Greet</button>

  <pre id="output">No response yet</pre>

  <script>
    const BACKEND_URL = "https://backend-api-630923382979.us-central1.run.app";

    async function checkHealth() {
      const res = await fetch(`${BACKEND_URL}/api/health`);
      document.getElementById("output").textContent =
        JSON.stringify(await res.json(), null, 2);
    }

    async function greet() {
      const res = await fetch(`${BACKEND_URL}/api/greet/Vamsi`);
      document.getElementById("output").textContent =
        JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body>

</html>
